<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Data</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-.5, .4, -1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    // Prepare test data
    data = []
    for (var i = 0; i < 100; ++i) {
      data.push([i/100 * 2 - 1, 0, 0]);
      data.push([i/100 * 2 - 1, Math.random(), 0]);
    }
    sampler = data.slice()

    // Animate begin/end range
    map = function (x) {
      return Math.floor(x * data.length / 2) * 2
    };

    time = 0
    three.on('update', function () {
      time = three.Time.frames / 200

      o = -Math.cos(time * 4 + Math.cos(time * .91)) * .5 + .5;
      p = Math.cos(time * 5 + Math.sin(time)) * .5 + .5;

      q = map(Math.min(o, p));
      r = map(Math.max(o, p));

      sampler = data.slice(q, r)
      sampler1.set('data', sampler);

      o = -Math.sin(time * 3.1 + Math.cos(time * .81)) * .5 + .5;
      p = Math.cos(time * 4.47 + Math.sin(time * 1.21)) * .5 + .5;

      q = map(Math.min(o, p));
      r = map(Math.max(o, p));

      sampler2.set('data', data.slice(q, r));
    });

    // Mathbox view
    view = mathbox.cartesian({
      range: [[-1, 1], [-.5, 1.5], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.axis({
      axis: 1,
      end: true,
      width: 3,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      zBias: -1,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      id: 'dimmed',
      width: 100,
      data: data,
      items: 2,
      channels: 3,
    });
    view.vector({
      color: 0x707070,
      width: 4,
      depth: 1,
      opacity: .25,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      id: 'sampler1',
      width: 100,
      data: [[]],
      items: 2,
      channels: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 4,
      depth: 1,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      id: 'sampler2',
      width: 100,
      data: [[]],
      items: 2,
      channels: 3,
    });
    view.vector({
      color: 0x903000,
      width: 4,
      depth: 1,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    sampler1 = mathbox.select('#sampler1')
    sampler2 = mathbox.select('#sampler2')

  </script>
</body>
</html>
