<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT Feedback</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      focus: 3
    })
    .rtt({
      type: 'float',
    })
    .camera({
      lookAt: [0, 0, 0]
      }, {
      position: function(t){
          return [Math.cos(t)*3, 0, Math.sin(t)*3]
      }
    })
    .compose({
      color: '#fcfbfa',
      zWrite: false,
    })
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    }).grid({
      divideX: 2,
      divideY: 2,
      opacity: .25,
    });

    mathbox.compose({
      color: '#fff',
    });

  </script>
</body>
</html>
