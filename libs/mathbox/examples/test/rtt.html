<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.3, 0, 3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);
  
    var rtt = mathbox.rtt({
      type: 'unsignedByte',
    });

    rtt[0].controller.rtt.camera.position.set(.3, 0, 3);
    rtt[0].controller.rtt.camera.lookAt(new THREE.Vector3())

    rtt.resample({
      indices: 2,
      shader: [
        "vec4 getSample(vec2 xy);",
        "vec4 getFramesSample(vec2 xy) { return getSample(xy); }",
      ].join("\n")
    }).compose({
      color: '#ffffff',
      opacity: .98,
    });

    rtt.cartesian({
      range: [[-1, 1], [-1, 1]]
    })
    .grid({
      width: 3,
    })
    .grid({
      width: 6,
      opacity: .05,
    })
    .interval({
      id: 'sampler',
      width: 64,
      expr: function (emit, x, i) {
        y = Math.sin(x + three.Time.now) * .7;
        emit(x, y);
      },
      channels: 2,
    })
    .line({
      points: '#sampler',
      color: 0x3090FF,
      width: 20,
    });

    mathbox.compose({
    });

  </script>
</body>
</html>
