<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - History</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 720,
      focus: 2,
    })
    .cartesian({
      range: [[-3, 3], [-.25, .75], [-3, 3]],
      scale: [2, 1, 2],
    },{
      quaternion: function(time){
        t = Math.max(time, 0) / 25
        t = t < .5 ? t * t : t - .25

        o = .5 - .5 * Math.cos(Math.min(1, t) * Ï€)

        c = Math.cos(t);
        s = Math.sin(t);
        return [0, -s, 0, c];
      }
    });

    view.axis({
      width: 5,
      axis: 1,
      end: true,
    });
    view.axis({
      width: 5,
      axis: 2,
      end: true,
    });
    view.axis({
      width: 5,
      axis: 3,
      end: true,
    });

    view.grid({
      width: 5,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.interval({
      width: 32,
      items: 1,
      axis: 1,
      history: 96,
      expr: function (emit, x, i, time) {
        time /= 3;
        z = Math.sin(time * 5) * 3;
        y = .25 + Math.cos(x + z + Math.sin(1.52 * x - z * z / 3 + x * z * .25 + time) + time * 3) * .25;
        emit(x, y, z);
      },
      channels: 3,
    });
    view.transpose({
      order: 'xwzy',
    });
    view.vector({
      color: 0x3080FF,
      width: 10,
      start: true,
      end: false,
    });
    view.transpose({
      source: 'interval',
      order: 'ywzx',
    });
    view.vector({
      color: 0x3080FF,
      opacity: .5,
      width: 4,
      start: false,
      end: false,
    });

  </script>
</body>
</html>
