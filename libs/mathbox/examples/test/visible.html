<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Visible</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, 3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    mathbox
    .set({
      focus: 3,
    })

    mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
      visible: false
    })
      .axis({
        detail: 30,
        color: 'red'
      })
      .group({
        visible: true, // inert
      })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: 'red'
        });

    mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
      visible: true
    }).transform({
      position: [0, .1, .1]
    })
      .axis({
        detail: 30,
        color: 'green'
      })
      .group({
        visible: false,
      })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: 'red'
        });

    mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
      visible: true
    }).transform({
      position: [0, -.1, -.1]
    })
      .axis({
        detail: 30,
        color: 'green'
      })
      .group({
        visible: true,
      })
        .grid({
          divideX: 30,
          width: 1,
          opacity: 0.5,
          zBias: -5,
          color: 'green'
        });

  </script>
</body>
</html>
