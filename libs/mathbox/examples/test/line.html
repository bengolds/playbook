<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Line</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, 3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 720,
      focus: 3,
    })
    .cartesian({
      range: [[-1, 1], [-2, 2], [-1, 1]],
      scale: [2, 1, 1],
    });

    var data = [
      [-1, -1],
      [ 0, -1],
      [ 0,  1],
      [ 1,  1],
    ];
    view.array({
      data: data,
      channels: 2,
    });

    view
      .transform({
        position: [-.2, 1, 0],
      })
      .line({
        color: 0x3090FF,
        width: 20,
        join: 'miter',
      });

    view
      .transform({
        position: [0, 0, 0],
      })
      .line({
        color: 0x50BF30,
        width: 20,
        join: 'round',
      });

    view
      .transform({
        position: [.2, -1, 0],
      })
      .line({
        color: 0xBF2060,
        width: 20,
        join: 'bevel',
      });

  </script>
</body>
</html>
