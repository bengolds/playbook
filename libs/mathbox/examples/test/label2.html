<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Label</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        near: .01,
        far: 1000,
      }
    });
    three = mathbox.three;

    three.camera.position.set(1.1, 1.45, 1);
    three.camera.lookAt(new THREE.Vector3())
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .unit({
      scale: null,
    })
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    view.axis({
      zBias: -10,
    });

    view.axis({
      axis: 2,
      zBias: -10,
    });

    view.grid({
      divideX: 30,
      width: 10,
      opacity: 0.5,
      zBias: -10,
    });

    view.interval({
      width: 16,
      expr: function (emit, x, i, time) {
        y = Math.sin(x + (time*0.2) / 4) * .7;// + (i%2)*Math.sin(x * 400000 + time * 5 + x * x * 10000)*.05;
        emit(x, y);
      },
      channels: 2,
    });

    view.repeat({
      height: 5
    });
    view.spread({
      unit: 'absolute',
      height: [0, 0, .3, 0],
    });

    view
    .transform({
      position: [0, .5, 0],
    })
    .point({
      color: 0x3090FF,
      size: 40,
    })

    .text({
      font: 'Helvetica',
      style: 'bold',
      width:  16,
      height: 5,
      sdf: 0,
      expr: function (emit, i, j, time) {
        time *= 0.2;
        //emit('QxAfjldgざおぎぼアプヸ⾤⾘⿕⿒');
        emit(
          Math.floor(time / 2 + i/10)
           + String.fromCharCode(Math.random() * 26 + j + 65)
           + String.fromCharCode(Math.random() * 15 + i + 0x8000 + Math.floor(time + i/10)%100 * 3)
        );
      },
    })
    .label({
      color: 0x000090,
      snap: false,
      size: 16,
      offset: [0, -32],
      depth: .5,
      zIndex: 1,
    });

  </script>
</body>
</html>
