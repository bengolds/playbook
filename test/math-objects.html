    <script>
      let makePinnedVars = function(names, vals) {
        let pinned = [];
        let bounds = [-10, 10];
        for (let i = 0; i < names.length; i++) {
          pinned.push({
            variable: new Variable(names[i]),
            bounds: bounds,
            value: vals[i]
          });
        }
        return pinned;
      };

      suite('scope tests', function() {
        setup(function() {
        });

        
        test('scope converted for mathjs', function() {
          let pinnedVars = makePinnedVars(['x', 'y'], [1, 3]);
          let scope = new Scope([], pinnedVars);
          expect(scope.getForMathJS()).to.deep.equal({
            x: 1,
            y: 3
          });
        });

        test('isVariableInScope', function() {
          let pinnedVars = makePinnedVars(['a','b','c'], [0,0,0]);
          let freeVars = [new Variable('x'), new Variable('y')];
          let scope = new Scope(freeVars, pinnedVars);

          let expectIsInScope = function(name) {
            expect(scope.isVariableInScope(name)).to.be.true;
          };
          let expectIsNotInScope = function(name) {
            expect(scope.isVariableInScope(name)).to.be.false;
          };

          expectIsInScope('a');
          expectIsInScope('b');
          expectIsInScope('c');
          expectIsInScope('x');
          expectIsInScope('y');

          expectIsNotInScope('w');
          expectIsNotInScope('z');
        });

      

      });

      suite ('compiledFunction tests', function() {
        setup(function(){

        });

        let makeFakeCompiled = function(funcString, freeVarNames) {
          let freeVars = freeVarNames.map( (name) => {
            return new Variable(name);
          });
          return new CompiledFunction(math.compile(funcString), freeVars);
        };

        test('domain should be automatically found', function() {
          let inputVariables = [
            new Variable('a'),
            new Variable('g'),
            new Variable('b', SETS.INTEGER),
            new Variable('c', SETS.COMPLEX),
          ];
          let pinned = makePinnedVars(['c, g'], [0,0]);
          let scope = new Scope([new Variable('a'), new Variable('b')], pinned); 
          let f = new CompiledFunction(null, inputVariables, scope);

          expect(f.getDomain()).to.deep.equal([SETS.REAL, SETS.INTEGER]);
        });


        test('getMinMax', function() {
          let unboundRanges = {
            a: [-5, 5],
            b: [-2, 2],
          };

          let testMinMax = (funcString, freeVars, expected) => {
            let f = makeFakeCompiled(funcString, freeVars);
            let minMax = f.getMinMax(unboundRanges);
            expect(minMax[0]).to.be.closeTo(expected[0], 0.1);
            expect(minMax[1]).to.be.closeTo(expected[1], 0.1);
          };

          testMinMax('3', [], [3, 3]);
          testMinMax('a', ['a'], [-5, 5]);
          testMinMax('a^2', ['a'], [0, 25]);
          testMinMax('a*b', ['a', 'b'], [-10, 10]);
