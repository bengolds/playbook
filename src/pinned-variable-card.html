<dom-module id="pinned-variable-card">

    <style>
      :host {
        flex-basis: 384px;
        flex-grow: 0;
        height: 192px;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 16px;
      }
      #card {
        height: 100%;
        width: 100%;
        display:block;
        position:relative;
      }
      #header {
        text-align: center;
        margin-top: 10px;
      }
      #name {
        --mathquill-font-size: 250%;
      }
    </style>

    <paper-card id='card'>
      <div class='topLeftTray'>
        <paper-icon-button icon="playbook-icons:pin"></paper-icon-button>
        <paper-icon-button icon="speaker-notes"></paper-icon-button>
      </div>
      <div id='header'>
        <mathquill-element id='name'>a</mathquill-element>

  </template>

    Polymer({
      is: 'pinned-variable-card'
    });
  </script>
