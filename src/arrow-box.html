
<dom-module id="arrow-box">
  <template>
    <style>
      :host {
        display: block;
      }
      .arrow_box {
        position: relative;
        background: #ffffff;
        border: 4px solid #c2e1f5;
      }
      .arrow_box:after, .arrow_box:before {
        top: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .arrow_box:after {
        border-color: rgba(255, 255, 255, 0);
        border-top-color: #ffffff;
        border-width: 10px;
        margin-left: -10px;
      }
      .arrow_box:before {
        border-color: rgba(194, 225, 245, 0);
        border-top-color: #c2e1f5;
        border-width: 16px;
        margin-left: -16px;
      }
    </style>
    <div class='arrow_box'>
      <content></content>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'arrow-box'
    });
  </script>
</dom-module>
