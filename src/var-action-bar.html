<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="arrow-box.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="playbook-icons.html">
<link rel="import" href="domain-picker.html">
<link rel="import" href="mathObjects/math-objects-import.html">

<dom-module id="var-action-bar">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        position: absolute;
      }
      arrow-box {
        --arrow-box-padding:8px;
      }
      domain-picker {
        margin-left: 8px;
      }
    </style>
  <arrow-box direction='down'>
    <paper-icon-button icon='playbook-icons:pin' id='pin'
      active='{{pinned}}'
      on-click='pinClicked'></paper-icon-button>
      <domain-picker selected='{{variable.set}}'></domain-picker>
  </arrow-box>
  </template>

  <script>
    Polymer({
      is: 'var-action-bar',
      properties: {
        variable: {
          type: Object,
          notify: true
        },
        pinned: {
          type: Boolean,
          value: false,
          notify: false,
        }
      },
      attached: function () {

      },

      pinClicked: function (e, details) {
        if (this.pinned) {
          this.fire('unpin-var', this.variable);
        } 
        else {
          this.fire('pin-var', this.variable);
        }
      },
    });
  </script>
</dom-module>
