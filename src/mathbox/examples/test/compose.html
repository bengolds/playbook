<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      scale: 500,
      focus: 3,
    })
    .camera({
      proxy: true,
      position: [0, 0, 3],
    })
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });
    
    view.grid({
      color: 'black',
      divideX: 2,
      divideY: 2,
      zBias: 10,
      opacity: .75,
    });

    view2 = view.rtt({
      type: 'unsignedByte',
    })
    .camera({
      lookAt: [0, 0, 0],
    }, {
      position: function (t) { return [Math.cos(t) * 3, Math.sin(t * .271), Math.sin(t) * 3]; }
    })    
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    }).grid({
      color: 'black',
      divideX: 2,
      divideY: 2,
      zBias: 10,
      opacity: .75,
    });

    view.compose({
      color: '#fff',
      opacity: .5,
      zWrite: false,
    });

    view.area({
      width: 16,
      height: 16,
      rangeX: [0, 1],
      rangeY: [0, 1],
      expr: function (emit, x, y, i, j) {
        emit(x, y, 0, 1);
      },
      minFilter: 'linear',
      magFilter: 'linear',
    });
    view.interval({
      width: 16,
      range: [0, 1],
      expr: function (emit, x, i) {
        emit(x, 0, 0);
      },
      minFilter: 'linear',
      magFilter: 'linear',
    });
    view.compose({
      color: '#fff',
      opacity: .333,
      zWrite: false,
    });

    view
    .area({
      width:  3,
      height: 16,
    })
    .interval({
      width: 8,
      minFilter: 'linear',
      magFilter: 'linear',
      expr: function (emit, x, i, t) {
        x = x;
        y = Math.sin(x + t) * .5 + .5;
        emit(y, y, y, 1);
      },
    })
    .surface({
      color: 0xffffff,
      points: '<<',
      map: '<',
      zBias: -5,
    })
    
    view.compose({
      color: '#fff',
      opacity: .333,
      zWrite: false,
    });

  </script>
</body>
</html>
