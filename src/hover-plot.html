<link rel="import" href="mathbox-plot.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="hover-plot">
  <template>
    <style>
      :host {
      }
      mathbox-plot {
        display:block;
        width: 480px;
        height: 192px;
        z-index: 2;
      }
    </style>
    <arrow-box direction='up'>
      <mathbox-plot functor="[[functor]]" x-range = '{{xRange}}' width='480' height='190'></mathbox-plot>
    </arrow-box>
    
  </template>
  <script>
    Polymer({
      is: 'hover-plot',
      properties: {
        functor: {
          type: Object,
        },
        xRange: {
          type: Array,
          notify:true
        }
      },
    });
  </script>
</dom-module>
