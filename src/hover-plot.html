<link rel="import" href="mathbox-plot.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="hover-plot">
  <template>
    <style>
      :host {
      }
      mathbox-plot {
        display:block;
        width: 480px;
        height: 192px;
        z-index: 2;
      }
    </style>
    <arrow-box direction='up'>
      <mathbox-plot width='480' height='190' functor="[[functor]]" 
        synced-parameters='{{syncedParameters}}'></mathbox-plot>
    </arrow-box>
    
  </template>
  <script>
    Polymer({
      is: 'hover-plot',
      properties: {
        functor: {
          type: Object,
        },
        syncedParameters: {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</dom-module>
