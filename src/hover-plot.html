<link rel="import" href="mathbox-plot.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="hover-plot">
  <template>
    <style>
      :host {
        position: absolute;
        width: 480px;
        height: 192px;
      }
      mathbox-plot {
        display:block;
        width: 480px;
        height: 192px;
        z-index: 10;
      }
    </style>
    <paper-card>
      <mathbox-plot functor="[[functor]]" x-range = '[[xRange]]' width='480' height='190'></mathbox-plot>
    </paper-card>
    
  </template>
  <script>
    Polymer({
      is: 'hover-plot',
      properties: {
        functor: {
          type: Object,
        },
        xRange: {
          type: Array
        }
      },
      attached: function() {
      }
    });
  </script>
</dom-module>
