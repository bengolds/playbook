<dom-module id='label-styles'>
  <template>
    <style>
      :root {
        --scale-x-label: {
          position: absolute;
          top: 100%;
        };
        --scale-y-label: {
          position: absolute;
          right: 100%;
          margin-right: 4px;
        };
        --scale-number-label: {
          font-family: Symbola;
        };
        --scale-text-label: {
          font-family: Times New Roman;
          font-style: italic;
        };
      }

      .xMinLabel {
        @apply --scale-x-label;
        @apply --scale-number-label;
      }
      .xMaxLabel {
        @apply --scale-x-label;
        @apply --scale-number-label;
        right: 0px;
      }
      .xAxisLabel {
        @apply --scale-x-label;
        @apply --scale-text-label;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .yMinLabel {
        @apply --scale-y-label;
        @apply --scale-number-label;
        bottom: 0px;
      }
      .yMaxLabel {
        @apply --scale-y-label;
        @apply --scale-number-label;
      }
      .yAxisLabel {
        @apply --scale-y-label;
        @apply --scale-text-label;
        top: 50%;
        transform: translate(0, -50%);
      }
      .hidden {
        display: none;
      }
    </style>
  </template>
</dom-module>
